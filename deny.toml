# cargo-deny configuration for roea-ai
# https://embarkstudios.github.io/cargo-deny/

[graph]
# If enabled, metadata will be collected with `--all-features`.
all-features = true

# =============================================================================
# Advisories - Check for known security vulnerabilities
# =============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "warn"
notice = "warn"

# Ignore specific advisories if they're false positives or not applicable
ignore = [
    # Example: "RUSTSEC-2020-0001",
]

# =============================================================================
# Licenses - Control which licenses are allowed
# =============================================================================
[licenses]
# The confidence threshold for detecting license files.
confidence-threshold = 0.8

# List of allowed licenses
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "Unlicense",
    "OpenSSL",
]

# List of explicitly disallowed licenses
deny = [
    "GPL-3.0",
    "AGPL-3.0",
]

# Allow specific crates to have copyleft licenses if needed
exceptions = [
    # Example: { allow = ["LGPL-3.0"], name = "some-lgpl-crate" },
]

# Private crates don't need licenses
private = { ignore = true }

# Some crates have non-standard license files
[[licenses.clarify]]
name = "ring"
expression = "MIT AND ISC AND OpenSSL"
license-files = [
    { path = "LICENSE", hash = 0xbd0eed23 },
]

[[licenses.clarify]]
name = "webpki"
expression = "ISC"
license-files = [
    { path = "LICENSE", hash = 0x001c7e6c },
]

# =============================================================================
# Bans - Deny specific crates or versions
# =============================================================================
[bans]
# Lint level for multiple versions of the same crate
multiple-versions = "warn"

# Lint level for crates that are completely banned
wildcards = "allow"

# Allow duplicates of these crates (they're common transitive dependencies)
skip = [
    # Example: { name = "windows-sys", version = "*" },
]

# Skip analyzing tree for these crates
skip-tree = [
    # Example: { name = "windows", version = "*" },
]

# Specific crate bans
deny = [
    # Deny crates with known security issues that haven't been patched
    # Example: { name = "dangerous-crate", version = "*" },
]

# Allow certain packages to be under specific crates
allow = [
    # List of allowed crates (empty = allow all not denied)
]

# =============================================================================
# Sources - Control where crates come from
# =============================================================================
[sources]
# Lint level for crates from unknown registries
unknown-registry = "deny"

# Lint level for crates from git
unknown-git = "warn"

# Allow crates.io
allow-registry = ["https://github.com/rust-lang/crates.io-index"]

# Allow these git hosts
allow-git = [
    "https://github.com",
]

# Allow these organizations on GitHub
[sources.allow-org]
github = [
    "anthropics",
    "tauri-apps",
    "tokio-rs",
    "hyperium",
]
