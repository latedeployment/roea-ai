<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#11111b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="node2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)" rx="12"/>

  <!-- Grid pattern -->
  <g stroke="#313244" stroke-width="0.5" opacity="0.5">
    <line x1="0" y1="50" x2="600" y2="50"/>
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="150" x2="600" y2="150"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="250" x2="600" y2="250"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="0" y1="350" x2="600" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
  </g>

  <!-- Connection lines -->
  <g stroke="#45475a" stroke-width="2">
    <line x1="300" y1="100" x2="180" y2="180"/>
    <line x1="300" y1="100" x2="420" y2="180"/>
    <line x1="300" y1="100" x2="300" y2="200"/>
    <line x1="180" y1="180" x2="120" y2="270"/>
    <line x1="180" y1="180" x2="230" y2="270"/>
    <line x1="420" y1="180" x2="380" y2="270"/>
    <line x1="420" y1="180" x2="480" y2="270"/>
    <line x1="300" y1="200" x2="300" y2="280"/>
  </g>

  <!-- Root node (AI Agent) -->
  <circle cx="300" cy="100" r="30" fill="url(#node1)"/>
  <text x="300" y="105" text-anchor="middle" fill="white" font-size="12" font-family="sans-serif" font-weight="bold">Claude</text>

  <!-- Child nodes -->
  <circle cx="180" cy="180" r="22" fill="url(#node2)"/>
  <text x="180" y="185" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">node</text>

  <circle cx="420" cy="180" r="22" fill="url(#node2)"/>
  <text x="420" y="185" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">bash</text>

  <circle cx="300" cy="200" r="22" fill="url(#node2)"/>
  <text x="300" y="205" text-anchor="middle" fill="white" font-size="10" font-family="sans-serif">git</text>

  <!-- Grandchild nodes -->
  <circle cx="120" cy="270" r="16" fill="#45475a"/>
  <text x="120" y="274" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">npm</text>

  <circle cx="230" cy="270" r="16" fill="#45475a"/>
  <text x="230" y="274" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">tsc</text>

  <circle cx="380" cy="270" r="16" fill="#45475a"/>
  <text x="380" y="274" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">grep</text>

  <circle cx="480" cy="270" r="16" fill="#45475a"/>
  <text x="480" y="274" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">rg</text>

  <circle cx="300" cy="280" r="16" fill="#45475a"/>
  <text x="300" y="284" text-anchor="middle" fill="white" font-size="9" font-family="sans-serif">push</text>

  <!-- Network indicators -->
  <g fill="#22c55e">
    <circle cx="330" cy="85" r="5"/>
    <circle cx="210" cy="168" r="4"/>
  </g>

  <!-- Label -->
  <text x="300" y="360" text-anchor="middle" fill="#a6adc8" font-size="14" font-family="sans-serif">
    Real-time process tree visualization
  </text>
</svg>
