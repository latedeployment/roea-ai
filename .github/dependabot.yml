# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Rust dependencies via Cargo
  - package-ecosystem: "cargo"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(rust)"
    labels:
      - "dependencies"
      - "rust"
    groups:
      # Group minor/patch updates together
      rust-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    # Reviewers for dependency PRs
    reviewers:
      - "latedeploy"
    # Allow both direct and indirect dependencies
    allow:
      - dependency-type: "all"
    # Ignore unstable pre-release versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # NPM dependencies for frontend
  - package-ecosystem: "npm"
    directory: "/crates/roea-ui"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "deps(npm)"
    labels:
      - "dependencies"
      - "javascript"
    groups:
      # Group development dependencies
      npm-dev:
        patterns:
          - "@types/*"
          - "@playwright/*"
          - "typescript"
          - "vite*"
          - "eslint*"
          - "prettier*"
        dependency-type: "development"
      # Group production dependencies by scope
      npm-prod:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
        dependency-type: "production"
    reviewers:
      - "latedeploy"
    # Ignore beta/alpha versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-prerelease"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(actions)"
    labels:
      - "dependencies"
      - "github-actions"
    groups:
      # Group all action updates
      github-actions:
        patterns:
          - "*"
    reviewers:
      - "latedeploy"
